<!DOCTYPE html>
<html>
    <head>
        <title>Hierarchical Modeling: Modeling and Animating Quadruped Animals</title>

        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/semantic.min.js"></script>

        <link rel='stylesheet prefetch' href='css/semantic-ui/semantic.min.css'>
        <link rel='stylesheet prefetch' href='css/semantic-ui/components/icon.min.css'>

        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <script src="js/jquery-ui.min.js"></script>

        <link rel='stylesheet' href='css/style.css'>

        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute vec4 vColor;

            varying vec4 color;

            void main() {
                gl_Position = vPosition;
                color = vColor;
            }
        </script>
        
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;

            varying vec4 color;

            void main() {
                gl_FragColor = color;
            }
        </script>

        <script type="text/javascript" src="webgl-utils/webgl-utils.js"></script>
        <script type="text/javascript" src="webgl-utils/initShaders.js"></script>
        <script type="text/javascript" src="webgl-utils/MV.js"></script>

        <script type="module" src="hierarchical-modeling/main.js"></script>
    </head>
    <body>
        <input type="file" id="jsonFile" accept=".json" style="display: none;" />
        <div class="game-container">
            <h1>Hierarchical Modeling: Modeling and Animating Quadruped Animals</h1>
            <div class="ui two column grid">
                <div class="eleven wide column">
                    <canvas width="720" height="360">Oops ... your browser doesn't support the HTML5 canvas element</canvas>
                </div>
                <div class="two wide column">
                    <div class="row">
                       
                    </div>
            
                    <div class="row">
                       
                    </div>

                    <div class="row">
                        
                    </div>

                    <div class="row">
                        <button id="resetButton" class="ui fluid gray button"></i>Reset</button>
                    </div>
            
                    <div class="row">
                        <button id="saveButton" class="tiny ui green labeled icon button"><i class="download icon"></i>Save</button>
                        <button id="loadButton" class="tiny ui right floated blue labeled icon button"><i class="upload icon"></i>Load</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
